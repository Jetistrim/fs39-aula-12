<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sitezin aula-12</title>
        <link rel="stylesheet" href="index.css" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <div class="container d-flex flex-column align-items-center">
            <h1>FINALIZAÇÃO DE GIT e INICIO DE BOOTSTRAP</h1>

            <form action="" class="w-50">
                <div class="row">
                    <label for="nome">Nome:</label>
                    <input id="nome" type="text" placeholder="Batata" />
                </div>
                <div>
                    <label for="telefone"
                        >Telefone:
                        <p class="telefoneValue"></p
                    ></label>
                    <input type="range" min="10000000000" max="99999999999" id="telefone" />
                </div>
                <div>
                    <label for="cpf"
                        >CPF:
                        <p class="cpfValue"></p
                    ></label>
                    <input type="range" min="00000000000" max="99999999999" value="00000000000" id="cpf" />
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </div>
        <br/>
        <h1>TABELA</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Telefone</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
                <th>Nome 1</th>
                <th>(99) 99999-9999</th>
                <th>email.aleatorio@batata.com</th>
            </tbody>
            <tbody>
                <th>Nome 1</th>
                <th>(99) 99999-9999</th>
                <th>email.aleatorio@batata.com</th>
            </tbody>
            <tbody>
                <th>Nome 1</th>
                <th>(99) 99999-9999</th>
                <th>email.aleatorio@batata.com</th>
            </tbody>
        </table>
    </body>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
</html>
